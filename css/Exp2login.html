<html>
    <head>
        <title>LOGIN PAGE</title>
        <link rel="stylesheet" type="text/css" href="Exp2login.css">
    </head>
    <body>
        <h2 style="color: white; font-style: oblique;">Login Form</h2>
        <form>
            <label for="name">Enter name:</label>
            <input type="text" id="name" name="name" placeholder="Enter the Name"><br><br>

            <label for="mail">Enter Email:</label>
            <input type="email" id="mail" name="mail" placeholder="Enter the Email"><br><br>

            <label for="phone">Enter Phone:</label>
            <input type="number" id="phone" name="phone" placeholder="Enter your phone" max="10"><br><br> 

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd"><br><br> 
            
            <div>
            <label for="qualification">Select Qualification:</label>
            <select id="qualification" name="qualification">
                <option value="SSLC">SSLC</option>
                <option value="High School">High School</option>
                <option value="UG">UG</option>
                <option value="PG">PG</option>
            </select><br><br> 
            </div>

            <div class="gender">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="others"> Others</label>
            </div>
            

            <label>Message:</label><br>
            <textarea placeholder="Enter your message" rows="4" cols="50"></textarea><br><br>
    
            <label>Date of birth:</label>
            <input type="date"><br><br>
    
            <label>Upload a resume:</label>
            <input type="file"><br><br>
    
            <label>Choose your favorite color:</label>
            <input type="color" value="#ff0000"><br><br>
    
            <input type="checkbox"> Subscribe to newsletter<br><br>
    
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>

        </form>
    </body>
</html>
